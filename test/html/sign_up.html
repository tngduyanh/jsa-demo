        <div class="home-menu" >
            <div class="opacity-menu"></div>
            <nav>
                <div class="max-width">
                    <div class="logo">
                        <a href="home.html"><img src="../jpg/screenshot_1628239118.png" alt=""></a>
                    </div>
    
                    <div class="link-menu task" id="task"> 
                      <a href="home.html">

                    </a>
    
                    </div>
    
                    <div class="link-menu acc" id="account">
                      <div class="box">
                        
                        <form class="sbox" action="/search" method="get">
                          <i class="fa fa-search"></i>
                        <input class="stext" type="text" name="q" placeholder="Searching...">
                        <a class="sbutton" type="submit" href="javascript:void(0);">
                        
                        </a>

                        </div>

            </nav>

        <div class="input-form">
            <img src="#" alt="">
            <div class="form">
                <form id="form">
                    <h1 style="font-size: 40px; letter-spacing: 6px;">Register</h1>
                   <div class="mid"> <div class="input-box name-input">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" class="put">
                        <div id="name-error" class="error"></div>
                    </div>
                    <div class="input-box username-input">
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" class="put">
                        <div id="username-error" class="error"></div>
                        <div id="longer-error" class="error"></div>
                        <div id="shorter-error" class="error"></div>
                    </div>
                    <div class="input-box password-input">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" class="put">
                        <div id="password-error" class="error"></div>
                        <div id="long-error" class="error"></div>
                        <div id="short-error" class="error"></div>
                        <div id="lower-error" class="error"></div>
                        <div id="upper-error" class="error"></div>
                    </div> 
                    </div>
                    <div>
                
                        <div style="margin-left: 150px; margin-bottom: 10px;" class="input-box submit">
                            <input type="submit" value="Submit">                            
                        </div>

                        <div style="display: flex; " >
                            <p>Already got an account?</p>
                            <a style="color: white; margin-top: 20px; margin-left: 20px;" href="sign_up.html">Sign In now!</a>
                        </div>
                    
                    </div>
                </form>
                
            </div>
